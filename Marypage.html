
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Profile Card Webpage</title>
    <link rel="stylesheet" href="Marypagecss.css">
</head>
<body>
    <ul class="nav-bar">
        <li><a href="#" class="nav-link">Home</a></li>

            <p class="profile-bio">Web Developer who loves to create efficient and clean websites.</p>
            <button class="hover-focus">Message</button>
        </div>

        <div class="profile-card">
            <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-pic">
            <h2 class="profile-name">Jane Smith</h2>
            <p class="profile-bio">Graphic Designer with a passion for vibrant and creative visuals.</p>
            <button class="hover-focus">Message</button>
        </div>
    </div>
